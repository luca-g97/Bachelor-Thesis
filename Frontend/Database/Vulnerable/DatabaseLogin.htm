<script>
    var currentlyPicked = [];

    function showExplanation(element, topic)
    {
        var currentlyClickedVulnerability = element.id;
        //Remove the class picked from the old picked elements
        for (var i = 0; i < currentlyPicked.length; i++)
        {
            if("" !== topic)
            {
                if(!currentlyPicked[i].classList.contains("flex-item"))
                {
                    currentlyPicked[i].classList.remove("picked");
                }
                else
                {
                    currentlyClickedVulnerability = currentlyPicked[i].id;
                }
            }
            else {
                currentlyPicked[i].classList.remove("picked");
            }
        }

        //Add the class picked to the new picked elements
        if(topic === "") {
            document.getElementById("2").classList.add("picked");
            currentlyPicked.push(document.getElementById("2"));
        }
        element.classList.add("picked");
        currentlyPicked.push(element);


        //Set the website source to the picked one
        var newSource = "../Vulnerabilities/" + currentlyClickedVulnerability + "/" + topic + ".htm";
        if(topic === "") {
            newSource = "../Vulnerabilities/" + currentlyClickedVulnerability + "/ExploitExplanation.htm";
        }
        localStorage.setItem("OpenedInDatabase", currentlyClickedVulnerability);
        document.getElementById("website").setAttribute("src", newSource);
    }
</script>

<script>
    var german = ["  Wechseln Sie zwischen den Themen per Klick", "SicherheitslÃ¼cke", "Hack-AusfÃ¼hrung", "Verhinderung",
        "Wechseln Sie zwischen den SicherheitslÃ¼cken per Klick"];

    var english = ["  Switch between the topics by clicking on the desired", "Vulnerability", "Exploit / Hack", "Prevention",
        "Select the vulnerability by clicking on the button below"];

    var languageToUse = english;
    if (localStorage.getItem("language") === "German")
    {
        languageToUse = german;
    }
    

    for (var i = 0; i < languageToUse.length; i++)
    {
        document.getElementById(i.toString()).innerText = languageToUse[i];
    }
    var tabToOpen = "ErrorMessages";
    if(localStorage.getItem("OpenedInDatabase") !== null){
        tabToOpen= localStorage.getItem("OpenedInDatabase");
    }
    showExplanation(document.getElementById(tabToOpen), "");
    feather.replace();

    //https://github.com/feathericons/feather/issues/585 -> Showing a title on an feather icon
    Array.from(document.querySelectorAll('svg.feather[title]')).forEach((element) => {
        element.insertAdjacentHTML('afterbegin', `<title>${element.attributes.title.value}</title>`);
    });

    function showExplanations(show) {
        if (show)
        {
            document.getElementById("explanationOpener").style.zIndex = "-100";
            document.getElementById("explanationCloser").style.left = "70.5%";
            document.getElementById("body").style.width = "70%";
            document.getElementById("explanation").style.left = "70%";

            var choice = document.getElementById("choice").offsetHeight;
            var vulnerabilities = document.getElementById("vulnerabilities").offsetHeight;
            document.getElementById("website").style.height = document.getElementById("explanation").offsetHeight - document.getElementById("explanation").offsetHeight * 0.01 - choice - vulnerabilities+ "px";
        }
        else
        {
            document.getElementById("explanationOpener").style.zIndex = "100";
            document.getElementById("explanationCloser").style.left = "100.5%";
            document.getElementById("body").style.width = "100%";
            document.getElementById("explanation").style.left = "100%";
        }
    }

    //https://web.dev/resize-observer/
    var ro = new ResizeObserver(entries => {
         for (let entry of entries) {
             var choice = document.getElementById("choice").offsetHeight;
             var vulnerabilities = document.getElementById("vulnerabilities").offsetHeight;
             document.getElementById("website").style.height = document.getElementById("explanation").offsetHeight - document.getElementById("explanation").offsetHeight * 0.01 - choice - vulnerabilities+ "px";
         }
    });

    // Observe one or multiple elements
    ro.observe(document.getElementById("explanation"));
</script>

                <h2 class="u-text u-text-body-alt-color u-text-default u-text-3">Member Login</h2>
                <div class="u-form u-login-control u-form-1">
                    <form action="javascript:authentication()"
                          class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
                          source="custom" name="form" style="padding: 0px;" method="post">
                        <div class="u-form-group u-form-name">
                            <label for="username-a30d" class="u-label u-text-grey-5 u-label-1">Username *</label>
                            <input type="text" placeholder="Enter your Username" id="username-a30d" name="username"
                                   class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-input-1"
                                   required="">
                        </div>
                        <div class="u-form-group u-form-password">
                            <label for="password-a30d" class="u-label u-text-grey-5 u-label-2">Password *</label>
                            <input type="text" placeholder="Enter your Password" id="password-a30d" name="password"
                                   class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-input-2"
                                   required="">
                        </div>
                        <div class="u-form-checkbox u-form-group">
                            <input type="checkbox" id="checkbox-a30d" name="remember" value="On" class="u-field-input">
                            <label for="checkbox-a30d" class="u-field-label u-text-grey-5"
                                   style="font-size: 1rem; letter-spacing: 0px; text-transform: none">Remember
                                me</label>
                        </div>
                        <div class="u-align-left u-form-group u-form-submit">
                            <a class="u-active-palette-2-light-2 u-border-none u-btn u-btn-submit u-button-style u-hover-palette-2-light-2 u-palette-2-base u-text-active-palette-2-base u-text-body-alt-color u-text-hover-palette-2-base u-btn-1">Login</a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                        <!--<input type="hidden" value="" name="recaptchaResponse">-->
                    </form>
                </div>
                <script>
                    function authentication()
                    {
                        var username = document.getElementById("username-a30d").value;
                        var password = document.getElementById("password-a30d").value;

                        window.location.assign("../../CommandProcessor.php?action=CheckDataBaseLogin&securityLevel=Vulnerable&username=" + username + "&password=" + password);
                    }
                </script>
                <a class="u-border-1 u-border-active-grey-10 u-border-hover-grey-10 u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-body-alt-color u-btn-2"
                   data-animation-name="" data-animation-duration="0" data-animation-delay="0"
                   data-animation-direction="">Forgot password?</a>
                <a class="u-border-1 u-border-active-grey-10 u-border-hover-grey-10 u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-body-alt-color u-btn-3">Don't
                    have an account?</a>
            </div>
        </div>
    </div>
