    var german = ["SQL-Injection", "", "<b>Wie kann man diese Lücke bereits vorab verhindern?</b>", "<i class='feather' data-feather='compass' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Weiterführende Informationen:</b><br><br>Es gibt zahlreiche Optionen die Gefahr einer Datenbank-Injection zu minimieren, aber Prepared (vorbereitete) oder parametrisierte Statements (SQL Anfragen) sind verfügbar in allen Programmiersprachen und Datenbanktypen und daher immer die erste Verhinderungsmaßnahme.<br><br>Manchmal macht es jedoch Sinn, sogenannte Stored Procedures (Speicherungsprozesse) zu verwenden, da durch diese die Bearbeitung der Anfrage in der Datenbank erfolgt. Stored Procedures benötigen Rechte zum Ausführen der Anfrage innerhalb der Datenbank, sodass häufig die Rolle einfach auf db_owner (Datenbankeigentümer) gesetzt wird. Das ist jedoch extrem kritisch, da eine ausgenutzte Lücke dem Hacker volle Kontrolle über die Datenbank gibt.<br><br>Die nächste Möglichkeit ist eine Liste für erlaubten Input zu erstellen. Dies ist jedoch nicht zu empfehlen, da das Mapping (verknüpfen) von Nutzerparametern keine gute Lösung ist und eine Umschreibung der Prozedur erfolgen sollte, um mögliche Lücken zu schließen.<br><br>Zu guter Letzt kann es nützlich sein, jede vom Nutzer stammende Eingabe zu escapen (nicht ausführbare Entities anstelle von ausführbaren Zeichen), allerdings ist nicht garantiert, dass alle Injection-Möglichkeiten dadurch verhindert werden <a href='' onclick=\"window.open('//cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html')\" class='informationLink'>(CheatSheets Series Team, 2021)</a>",
        "<i class='feather' data-feather='external-link' style=\"color: whitesmoke\"></i> &nbsp ÖFFNE SICHERE WEBSITE", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie speichert das Ergebnis der Funktion checkLoginCredentials (prüfe Login-Daten) in der Variable $result", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie bereitet das Select-Statement (die Anfrage) mit dem Tabellennamen der verwendet werden soll vor und übergibt die eingegebenen Werte, nachdem sie gebindet (gebunden) worden sind an die Funktion executePreparedStatement, die im letzten Ausschnitt dieser Seite gezeigt wird", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie wird für das Insert-Statement (Anfrage zum Hinzufügen von Daten) verwendet und speichert das Ergebnis der Funktion getPreparedStatementResult (erhalte Ergebnis der Anfrage) in der Variable $result", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Das Insert-Statement wird vorbereitet und die einzufügenden Werte (die unterhalb aus dem Statement extrahiert werden) gebunden und der Datenbank hinzugefügt", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Diese Funktion führt die Suche in der Datenbank aus (und bereitet das Ergebnis auf, sodass es in der Tabelle auf der Seite angezeigt werden kann)"];

    var english = ["SQL Injection", "", "<b>How can it be avoided beforehand?</b>", "<i class='feather' data-feather='compass' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Further Information:</b><br><br>There are multiple more options, to minimize the risk of database injection, but prepared or parametrized statements are available in all languages and database types according to OWASP and therefore always the first defence measure.<br><br>Sometimes it makes sense to use Stored Procedures instead, since the handling of the request is done in the database as well. Stored Procedures require permission, which need execution rights to allow the database to check the request, so the role is simply set to db_owner in some databases. This is however extremely vulnerable, leading to full control over the database when a hacker can breach it. <br><br>The next option is to allow list input validation. This is not recommended, since the mapping of user parameters is more a workaround then a solution and a whole rewrite of the procedure should be done to close breaching options. <br><br>Lastly it can be useful to escape all user supplied input, but it can´t be guaranteed that all injection possibilities are prevented then. <a href='' onclick=\"window.open('//cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html')\" class='informationLink'>(CheatSheets Series Team, 2021)</a>",
