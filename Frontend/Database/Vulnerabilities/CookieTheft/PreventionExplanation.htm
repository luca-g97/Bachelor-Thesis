    var german = ["Cookie-Diebstahl", "", "<b>Wie kann man diese Lücke bereits vorab verhindern?</b>", "<i class='feather' data-feather='compass' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Weiterführende Informationen:</b><br><br>Session Management (Sitzungsverwaltung) ist sehr komplex und muss für jeden Nutzungsfall angepasst werden. Allerdings gibt es einige Dinge, die immer in Betracht gezogen werden sollten, um Sicherheit zu garantieren. Zunächst einmal sollte die Session-ID (Sitzungsnummer) mindestens 128 Bits haben und von einem kryptografisch sicheren Pseudozufalls-Nummerngenerator (CSPRNG) erstellt werden. Dies garantiert Einzigartigkeit und eine hohe Entropie, sodass Brute-Force (Ausprobieren jeder möglichen Kombination) nicht zu menschlichen Lebzeiten erfolgen kann. Sie darf außerdem keine sensitiven Daten enthalten und lediglich als Identifizierung für den Zugriff genutzt werden.<br><br>Cookies benötigen immer ein aktives Secure-Flag (Sicherheitsfeature das nur aktiviert (1) oder aus (0) sein kann), sodass Webbrowser den Cookie nur HTTPS verschlüsselt versenden und ein Man-in-the-Middle (Abfangen von Informationen auf dem Weg) nicht den unverschlüsselten Cookie erhalten können. Die HTTPOnly-Flag kann nicht wie erwartet Sicherheit gegen jede JavaScript-Attacke gewährleisten, da Client Side Forgery Requests (CSRF) nicht verhindert werden (dies ist jedoch ein schwierigerer Hack), der nur minimiert werden kann durch die Aktivierung des SameSite-Attributs.<br><br>Dennoch verhindert HTTPOnly das Auslesen des Cookies offline, sodass die gängigsten Hacks verhindert werden. Die Domain sollte niemals spezifiziert werden, sodass der Cookie zum Ursprung der Seite geschickt wird. Der Path (Pfad) hingegen sollte angegeben werden, da dadurch sogenannte Cross-Domain-Cookie Attacken verhindert werden, die einen Cookie auf einer Subdomain nutzen wollen. Die Verwendung von nicht dauerhaften Cookies ist ebenfalls vorzuziehen (die vom Browser gelöscht werden wenn er geschlossen wird), um die Zeit zu minimieren, in der ein Hacker den aktiven Cookie stehlen kann <a href='' onclick=\"window.open('https://cheatsheetseries.owasp.org/cheatsheets/Session_Management_Cheat_Sheet.html')\" class='informationLink'>(CheatSheets Series Team, 2021)</a>",
        "<i class='feather' data-feather='external-link' style=\"color: whitesmoke\"></i> &nbsp ÖFFNE SICHERE WEBSITE", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie setzt die Flag (Bit) HTTPOnly aktiv, sodass jeder Cookie in diesem Dokument nicht sichtbar für Javascript ist", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie hashed das Passwort mit der empfohlenen Argon2id Funktion, die als die Sicherste heutzutage gilt", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie setzt die Lifetime (Zeit die der Cookie maximal aktiv ist) auf einen Monat von heute aus gesehen und aktiviert den Cookie im Anschluss. Sie löscht außerdem gespeicherte Cookies, wenn der Nutzer die Login-Daten nicht gespeichert haben möchte", "<i class='feather' data-feather='check-square' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Was macht die markierte Zeile?</b><br><br>Sie zerstört den Cookie (und die Session) wenn die Session (Sitzung) geschlossen wird, sodass beides nicht mehr gültig ist"];

    var english = ["Cookie Theft", "", "<b>How can it be avoided beforehand?</b>", "<i class='feather' data-feather='compass' style=\"color: whitesmoke\"></i>&nbsp;&nbsp;&nbsp;<b>Further Information:</b><br><br>Session Management is highly complex and has to be adapted to each use case, but a few things can always be checked for the assurance of security. First of all the session id should have at least 128 bits which are generated by a “Cryptographically Secure Pseudorandom Number Generator” (CSPRNG), ensuring uniqueness and a high entropy, so brute force won´t work in the lifetime of a human. It also mustn´t include any sensitive data and is only used as identifier to get access to the server side stored data.<br><br>Cookies always need to have the Secure flag activated, so “[web browsers […] only send the cookie through an encrypted HTTPS (SSL/TLS) connection”, so Man-in-the-middle attacks can´t capture the cookie. The HttpOnly flag does not provide security as expected regarding all attacks that include Javascript, so Client Side Forgery Requests can be still done (but is an advanced hack) and must be minimized by using the SameSite attribute. <br><br>HttpOnly only prevents Javascript to extract the cookie values offline, so it still provides prevention to the most common attacks and should therefore be set in any cookie. Domain should never be set, so the cookie is sent to the origin of the domain, but the path should always be specified to stop Cross-Subdomain Cookie exploits, that use a too specific domain to attack the subdomains with the cookie. It is also recommended to use non-persistent cookies (that get deleted after the browser is closed) to minimize the timeframe a hacker can attack the active cookie. <a href='' onclick=\"window.open('https://cheatsheetseries.owasp.org/cheatsheets/Session_Management_Cheat_Sheet.html')\" class='informationLink'>(CheatSheets Series Team, 2021)</a>",
