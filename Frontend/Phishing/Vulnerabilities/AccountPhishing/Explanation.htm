            "<i class='feather' data-feather=\'info\'></i> &nbsp Schritt 3<i class='feather-right' data-feather=\'chevron-down\'></i>",
            "<b>Schritt 1.1:</b><br><br>Falls Sie sich nicht auf der SteamMail.htm-Seite befinden, gehen Sie dorthin, indem Sie das Folgende in die URL-Suchleiste kopieren: <span style='color: orangered'><b>" + window.location.host + "/Phishing/Gmail/SteamMail.htm</b></span> und im Anschluss <b>Enter</b> drücken",
            "<b>Schritt 1.2:</b><br><br>Überprüfen Sie zunächst die Email wie sie es in der Erklärung zu Malware Phishing gelernt haben. Um nun zu testen wie ein Accountverlust abläuft, klicken Sie auf den Link <b>help.steampowered.com</b>. Öffnen Sie außerdem die echte Website durch einen Klick auf diesen Link: <a href=\"https://store.steampowered.com/login/\">Steam-Login</a>",
            "<b>Schritt 2.1 - Überprüfen Sie die Domain</b><br><br>Zunächst ist es wichtig zu verstehen was eine Domain ist. Die Domain bei der echten Seite ist <b>steampowered.com</b>, nicht wie man vielleicht vermuten würde <b>store.steampowered.com</b>. Betrüger versuchen gerne ähnliche Domains zu wählen wie beispielsweise <b>steampovvered.com</b> oder <b>steampowered.store.com</b> (Domain: store.com!!). Diese Domains sind allesamt falsch und können relativ leicht von einem geschulten Auge erkannt werden. Da Domains einzigartig sind, muss zwingend ein Rechtschreibfehler oder ein Zusatz in der gefälschten Domain vorhanden sein. Die Domain ist dabei immer nur der Anteil der URL, der direkt vor dem ersten <b>/</b> steht<br><br>Hier ist die Fälschung der Website direkt an der Domain ersichtlich, was auch bewusst so gewählt ist",
            "<b>Schritt 2.2 - Schauen Sie nach einem Schlosssymbol</b><br><br>Ein weiteres Indiz für eine gefälschte Website ist, dass kein Schlosssymbol links neben dem URL-Feld vorhanden ist. Dies muss nicht zwingend der Fall sein, allerdings besitzt jede große Firma ein gültiges Zertifikat. Dieses Zertifikat kann man sich auch ansehen indem man auf das Schloss klickt und anschließend auf <b>Verbindung sicher</b> klickt. Dies enthält sowohl den Firmennamen für den das Zertifikat ausgestellt ist und den Aussteller selbst, wobei man z.B. bei <b>Digi Cert.Inc</b> sicher sein kann, dass die Website sicher ist. Ebenso empfiehlt es sich nur Seiten zu öffnen die über verschlüsselten Datentransfer verfügen (http<b>s</b>://...)<br><br>Wie Sie sehen ist bei der gefälschten Website kein Schlosssymbol zu sehen. Dies ist hier jedoch kein Grund zur Besorgnis, da die Applikation lokal (also nur auf Ihrem Rechner) läuft. Dies wird Ihnen übrigens auch angezeigt wenn sie auf das Dateisymbol links der URL-Suchleiste klicken. Hier ist keine Verschlüsselung sichergestellt, da es sich um eine <b>http://...</b>-Adresse handelt",
            "<b>Schritt 2.3 - Überprüfen Sie die Website mit externen Tools</b><br><br>Eine weitere gute Möglichkeit ist die Überprüfung der Website durch z.B. <a href=\"https://transparencyreport.google.com/safe-browsing/search?url=staem.com\">https://transparencyreport.google.com/safe-browsing/search</a> (Google Transparency Report), wobei hier beispielhaft <b>Staem.com</b> gesucht wurde was früher einmal als Phishing-Adresse verwendet wurde. Ebenfalls hilfreich ist die Überprüfung des Alters der Seite via <a href=\"https://https://whois.domaintools.com/steam.com\">whois.domaintools.com</a>, was bei einem geringen Alter auf einen Phishingversuch hindeutet. Zudem bekommen Sie noch zahlreiche Informationen wie beispielsweise, dass <b>Steam.com</b> eine Firma in China ist, obwohl das originale Steam (steampowered.com) zu Valve gehört und in den USA beheimatet ist (dies können Sie durch den folgenden Link selbst überprüfen: <a href=\"https://https://whois.domaintools.com/steampowered.com\">Steam on WhoIs</a><br><br>Hier ist natürlich keine Überprüfung möglich da es sich um ein lokales System handelt.",
            "<b>Schritt 2.4 - Überprüfen Sie den Inhalt der Website</b><br><br>Prüfen Sie selbst wenn Sie keine Auffälligkeiten finden konnten immer noch einmal den Inhalt der Website. Sollten Ihnen aufdringliche Werbungen auffallen, oder andere Meldungen wie beispielsweise <b>Ihr PC wurde gehackt! Jetzt hier klicken zum Bereinigen</b> auffallen, klicken Sie auf keinen Fall darauf! So etwas ist über das Internet nicht überprüfbar. Auch von zu gut klingenden Angeboten sollten Sie die Finger lassen. Auch wenn sich vielleicht das ein oder andere Schnäppchen tatsächlich lohnen würde - Ihre Daten sollten Ihnen mehr wert sein<br><br>Hier ist die Website identisch mit der Originalwebsite. Bis auf den Link der zum Login-Button gehört ist auch nichts angepasst (Dies können Sie jederzeit mit den Entwickleroptionen prüfen)",
            "<b>Schritt 2.5:</b><br><br>Es gibt noch andere Methoden wie beispielsweise das Überprüfen des Impressums, aber da das einfach wie in diesem Fall übernommen werden kann, wird hier davon abgesehen diese zu erklären. Der eindeutigste Hinweis ist immer noch eine abgewandelte Domain, da diese wie erwähnt EINZIGARTIG im gesamten Internet ist",
            "<b>Schritt 3:</b><br><br>Um nun einmal risikofrei zu prüfen was genau beim Account Phishing passiert, geben Sie einen Nutzernamen und ein Passwort ein (völlig egal was) und klicken Sie auf <b>Login</b>. Auf der aufgehenden Seite mit dem Code geben Sie ebenfalls einen beliebigen Code ein. <i>Bei Steam läuft das normalerweise über eine zusätzliche Sicherheitsabfrage in der Steam-App auf dem Smartphone (Steamguard), die alle 20 Sekunden den 5-stelligen Code ändert. Somit wird es Hackern extrem erschwert rechtzeitig die Daten einzugeben, nicht jedoch wenn der Nutzer diese selbst dem Hacker überlässt wie in diesem Fall. Dadurch dass Sie alle relevanten Daten eingegeben haben, leitet der Hacker diese einfach an die echte Steamseite weiter und übernimmt damit Ihren Account ohne dass Sie etwas dagegen tun können<br><br> Ebenfalls sind uns Entwicklern die Hände gebunden, da Sie in diesem Moment es dem Hacker ermöglicht haben, sämtliche eingebauten Sicherheitsmaßnahmen (Passwort und Code) auszufüllen. Da Hacker häufig sogenannte Botnetze sowohl zum Phishing als auch zum weiterleiten von Daten nutzen, kann diese Anmeldung vollkommen automatisch stattfinden und im Anschluss innerhalb von Minuten ihr Account (AUCH BANKACCOUNT wenn Sie die Zahlungsinformationen nicht geschützt haben) leergeräumt sein!</i>"];

            "<b>Step 1.2:</b><br><br>Check the mail first as you learned in Malware Phishing. To test now how a account loss happens, click on the link <b>help.steampowered.com</b>. Open also the original website by clicking on this link: <a href=\"https://store.steampowered.com/login/\">Steam-Login</a>",
            "<b>Step 2.1 - Check the domain</b><br><br>First of all it is very important to understand what a domain is. The domain of the real webpage is <b>steampowered.com</b>, not as you might guess <b>store.steampowered.com</b>. Villains try to pick similar looking domains such as <b>steampovvered.com</b> or <b>steampowered.store.com</b> (Domain: store.com!!). These domains are all fake and can be relativelly easy be uncovered by a experienced person. Since domains are unique, they must include a spelling mistake or an addon in the fake domain. The domain is always only the part of the URL, directly in front of the first <b>/</b><br><br>Here the fake is directly visible when looking at the domain, which is intended",
            "<b>Step 2.2 - Look for a padlock symbol</b><br><br>Another indicator for a fake website is that there is no padlock symbol on the left side of the url field. This doesn´t have to be on any unsecure website, but every big company owns a legit certificate. This certificate can be viewed by clicking on the padlock and then on <b>Connection secure</b>. This certificate includes the name of the company as well as the certificate issuer himself. The issuer <b>Digi Cert Inc.</b> f. E. is an indicator for a secure website. You should also only open websites which use a encrypted data transfer (http<b>s</b>://...)<br><br>As you see the faked website doesn´t have a padlock symbol. This is not a reason to be afraid here, since the application runs locally (only on your PC). This will by the way also be displayed when you click on the Filesymbol on the left of the url searchbar. Here is also no encrypted transfer used, since it is an <b>http://...</b> address",
            "<b>Step 2.3 - Check the website with external tools</b><br><br>Another good idea is the check of the website through e.g. <a href=\"https://transparencyreport.google.com/safe-browsing/search?url=staem.com\">https://transparencyreport.google.com/safe-browsing/search</a> (Google Transparency Report) where <b>Staem.com</b> was searched and once used as a Phishing address. It also helps to check the age of the site via <a href=\"https://https://whois.domaintools.com/steam.com\">whois.domaintools.com</a> which points towards a Phishing attempt. You also get a lot of other information e.g. that <b>Steam.com</b> is a company from china even though the real Steam (steampowered.com) is owned by Valve and is seated in the USA (you can check this yourself by clicking on the following link: <a href=\"https://https://whois.domaintools.com/steampowered.com\">Steam on WhoIs</a><br><br>Here of course there is no check possible since the application is a local system",
            "<b>Step 2.4 - Check the content of the website</b><br><br>Check even if you weren´t able to find any abnormality the content of the website. Should there be any aggressive advertisements or other alerts like <b>Your pc got hacked! Click here to clean it</b>, don´t ever click on the advert! Such a thing is not checkable via the internet. Too good sounding offers are also not a good idea to claim. Even though there might be some real good budget offers - your data should be worth more than that<br><br>Here the website is identical with the original website. Except for the link which belongs to the login button nothing is changed (You can check  anytime by opening the developer options of course)",

            "<b>Step 3:</b><br><br>To test now without any risk what happens exactly by an Account Phishing please enter any username and any password (doesn´t matter what) and click on <b>login</b>. On the now opening site enter any code you want. <i>At steam there is another security question inside the steam app on the smartphone (Steamguard), which changes all 20 seconds the 5 letter code. This makes it extremely difficult for hackers to enter the data in time, but not if the user provides them self as in this case. Since you entered all relevant data the hacker just redirects them to the real steam website and can overtake your account without any chance for you to stop him<br><br>The developers can also not do anything, since you gave the hacker the necessary data to surpass every security measure (password and code). Since hackers are often using bot nets not only for the Phishing but also for the redirection of the data, the login can be fully automatic and afterwards your account (also your BANKACCOUNT if you didn´t protect your payment methods) emptied within a few minutes!</i>"];
