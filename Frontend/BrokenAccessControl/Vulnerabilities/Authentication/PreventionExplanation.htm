eren, da die Wörter nicht im Wörterbuch zu finden sind, was einen schnellen Erfolg von automatisierten Versuchen nahezu unmöglich macht. Folglich kann ein Passwort mit 10 Zeichen (z.B. MyD0gIsTo%) sicherer sein als ein Passwort mit 20 Zeichen, das eine einfache Phrase ist (z.B. MyDogIsALovelyAnimal). Jede Firma wird das anders handhaben, aber aus der Security-Perspektive sollte jedes Zeichen erlaubt sein, insbesondere das Leerzeichen als Sonderzeichen <a href='' onclick=\"window.open('https://owasp.deteact.com/cheat/cheatsheets/Authentication_Cheat_Sheet.html')\" class='informationLink'>(OWASP Cheat Sheets, n.d.)</a> (Manche Zeichen müssen evtl. ausgenommen werden wie z.B. Umlaute, da diese nicht auf anderssprachigen Tastaturen verfügbar sind) <a href='' onclick=\"window.open('https://www.bsi.bund.de/EN/Themen/Verbraucherinnen-und-Verbraucher/Informationen-und-Empfehlungen/Cyber-Sicherheitsempfehlungen/Accountschutz/Sichere-Passwoerter-erstellen/sichere-passwoerter-erstellen_node.html')\" class='informationLink'>(Federal Office for Information Security, n.d.)</a>",

 password with 20 characters that is a simple phrase (e.g. MyDogIsALovelyAnimal). Any company will handle the requirements differently, but from a security perspective, any character should be allowed especially the Space as a special character <a href='' onclick=\"window.open('https://owasp.deteact.com/cheat/cheatsheets/Authentication_Cheat_Sheet.html')\" class='informationLink'>(OWASP Cheat Sheets, n.d.)</a> (Some characters might need to be excluded such as Umlauts (a mark (¨) used over a vowel, especially in German), since they are not available on a keyboard in a different language). <a href='' onclick=\"window.open('https://www.bsi.bund.de/EN/Themen/Verbraucherinnen-und-Verbraucher/Informationen-und-Empfehlungen/Cyber-Sicherheitsempfehlungen/Accountschutz/Sichere-Passwoerter-erstellen/sichere-passwoerter-erstellen_node.html')\" class='informationLink'>(Federal Office for Information Security, n.d.)</a>",
